<!DOCTYPE html>
<head>
    <title>HTML5 Audio Player</title>
    <link href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="js/html5slider.js" type="text/javascript"></script>
</head>

<body>
<h1>Default Audio Player</h1><br>

<audio controls="controls">
    <source src="track.ogg" type="audio/ogg" />
    <source src="track.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
</audio>

<h1>Custom Audio Player</h1>
<div class="container gradient">
    <img alt="" class="cover" src="img/bg.gif">
    <div class="player gradient">
        <a class="button gradient" href="" id="play" title=""></a>
        <a class="button gradient" href="" id="mute" title=""></a>
        <input id="seek" max="" type="range" value="0"/>
        <a class="button gradient" href="" id="close" title=""></a>
    </div>
</div>
</body>
</html>
